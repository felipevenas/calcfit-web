<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />

  <title>Homepage</title>
</head>

<body>
  <header>
    <div class="interface">

      <div class="logo">
        <a>
          <img src="images/calcfitLogo.png" alt="calcfitLogo" />
        </a>
      </div> <!-- logo -->

      <nav>
        <ul>
          <li>
            <a href="http://">Home</a>
          </li>
          <li>
            <a href="http://">
              <button class="buttonSuporte">Suporte</button>
            </a>
          </li>
        </ul>
      </nav>

    </div> <!-- interface -->

  <main>
    <section class="container-main">
      <div class="interface">

            <h1><span>Calc</span>Fit</h1>
            <h2>Seu aliado na saúde e bem-estar!</h2>
            <p>
              Simplifique sua rotina de cuidados com <span>cálculos personalizados</span> e <br>

          </div> <!-- txtCentro -->

          <div class="imagem">
            <img src="images/calcfitLogo.png" alt="" srcset="">
          </div>

        </div> <!-- flex-items -->
      </div> <!-- interface -->

  </main>

  <footer class="rodape"></footer>

  <script src="script.js"></script>

</html>
